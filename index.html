<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks for Geeks RPS</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <section class="game">
        <!-- Title -->
         <div class="title">Geeks for Geeks solution for <span class="inner-title">Rock Paper Scissor</span></div>
        
         <!-- Display score of player and computer -->
          <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h>
                <p class="c-count count">0</p>
            </div>
          </div>

          <div class="move">Choose your move</div>

          <!-- Number of moves left before the game ends -->
           <div class="movesleft">Moves left: 10</div>

           <!-- Options available to player to play the game -->
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>

            <!-- Final result of game -->
             <div class="result"></div>

             <!-- Reload the game -->
              <button class="reload"></button>
    </section>

    <script src="./js/script.js"></script>

</body>
</html>
